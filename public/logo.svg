<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="iconGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568"/>
      <stop offset="100%" style="stop-color:#2D3748"/>
    </linearGradient>
    <linearGradient id="iconGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0AEC0"/>
      <stop offset="100%" style="stop-color:#718096"/>
    </linearGradient>
    <linearGradient id="iconGradient3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2B4C7E"/>
      <stop offset="100%" style="stop-color:#567EBB"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagonal B Icon -->
  <g transform="translate(10, 10)">
    <!-- Top part of hexagon -->
    <path d="M50 0 L90 25 L90 35 L50 10 L10 35 L10 25 Z" fill="url(#iconGradient1)"/>
    <!-- Left side -->
    <path d="M10 25 L10 75 L20 80 L20 30 Z" fill="url(#iconGradient2)"/>
    <!-- Right side and B shape -->
    <path d="M90 25 L90 75 L50 100 L50 90 L80 70 L80 30 Z" fill="url(#iconGradient1)"/>
    <!-- Inner B letter -->
    <path d="M30 35 L30 85 L40 90 L40 40 L60 40 L60 50 L40 50 L40 60 L60 60 L60 70 L40 75 L40 85 L70 70 L70 35 Z" fill="url(#iconGradient3)"/>
  </g>
  
  <!-- Text: BLUBLOOM -->
  <text x="120" y="50" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#2D3748">BLUBLOOM</text>
  
  <!-- Text: INTERIOR -->
  <text x="120" y="90" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#2D3748">INTERIOR</text>
  
  <!-- Tagline -->
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="500" letter-spacing="2" fill="#4A5568">LET'S SPEAK YOUR HOME</text>
</svg>
