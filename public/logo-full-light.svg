<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="hexTopLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0AEC0"/>
      <stop offset="100%" style="stop-color:#718096"/>
    </linearGradient>
    <linearGradient id="hexLeftLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBD5E0"/>
      <stop offset="100%" style="stop-color:#A0AEC0"/>
    </linearGradient>
    <linearGradient id="hexRightLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0AEC0"/>
      <stop offset="100%" style="stop-color:#718096"/>
    </linearGradient>
    <linearGradient id="letterBLight" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A7EB8"/>
      <stop offset="100%" style="stop-color:#7BA3D4"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagonal Icon -->
  <g transform="translate(5, 5)">
    <!-- Top face of hexagon -->
    <path d="M35 0 L65 17 L65 22 L35 5 L5 22 L5 17 Z" fill="url(#hexTopLight)"/>
    <!-- Left face -->
    <path d="M5 17 L5 53 L12 57 L12 21 Z" fill="url(#hexLeftLight)"/>
    <!-- Right face -->
    <path d="M65 17 L65 53 L35 70 L35 65 L58 50 L58 22 Z" fill="url(#hexRightLight)"/>
    <!-- Inner B letter -->
    <path d="M18 24 L18 58 L25 62 L25 28 L42 28 L42 35 L25 35 L25 42 L42 42 L42 50 L25 54 L50 42 L50 24 Z" fill="url(#letterBLight)"/>
  </g>
  
  <!-- BLUBLOOM text -->
  <text x="85" y="35" font-family="Georgia, 'Times New Roman', serif" font-size="26" font-weight="700" fill="#FFFFFF" letter-spacing="1">BLUBLOOM</text>
  
  <!-- INTERIOR text -->
  <text x="85" y="62" font-family="Georgia, 'Times New Roman', serif" font-size="26" font-weight="700" fill="#FFFFFF" letter-spacing="1">INTERIOR</text>
  
  <!-- Tagline -->
  <text x="85" y="76" font-family="Arial, sans-serif" font-size="8" font-weight="500" letter-spacing="1.5" fill="rgba(255,255,255,0.7)">LET'S SPEAK YOUR HOME</text>
</svg>
